<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<link rel="stylesheet" href="styles.css">
<body>
<div>
  <label for="myLocator">My Locator:</label>
  <input type="text" placeholder="6 chars locator" id="myLocator" value="" maxlength="6" required />
  <label for="dxLocator">DX Locator:</label>
  <input type="text" id="dxLocator" value="kp11mk" maxlength="6" required /> <!-- remove initial value later?-->
  <input type="date" id="date" required />
</div>

<canvas id="myChart" class="chart-canvas"></canvas>

<div>
  <label>My locator:</label>
  <label id="locator1" class="right-margin"></label>
  <label>DX locator:</label>
  <label id="locator2" class="right-margin"></label>
</div>
<div>
  <label>My longitude:</label>
  <label id="longitude1" class="right-margin"></label>
  <label>DX longitude:</label>
  <label id="longitude2" class="right-margin"></label>
</div>
<div>
  <label>My latitude:</label>
  <label id="latitude1" class="right-margin"></label>
  <label>DX latitude:</label>
  <label id="latitude2" class="right-margin"></label>
</div>
<div>
  <label>UTC Date:</label>
  <label id="utcDate" class="right-margin"></label>
  <label>UTC Time:</label>
  <label id="utcTime" class="right-margin"></label>
</div>
<div>
  <label>Day number:</label>
  <label id="dayNumber" class="right-margin"></label>
</div>
<div>
  <label>Sun:</label>
<div>
  <label>LongitudeOfPerihelion:</label>
  <label id="longitudeOfPerihelion" class="right-margin"></label>
</div>
<div>
  <label>Eccentricity:</label>
  <label id="sunEccentricity" class="right-margin"></label>
</div>
<div>
  <label>MeanAnomaly:</label>
  <label id="sunMeanAnomaly" class="right-margin"></label>
<div>
  <label>MeanLongitude:</label>
  <label id="sunMeanLongitude" class="right-margin"></label>
</div>
<div>
  <label>EccentricAnomaly:</label>
  <label id="sunEccentricAnomaly" class="right-margin"></label>
</div>
<div>
  <label>X:</label>
  <label id="sunX" class="right-margin"></label>
</div>
<div>
  <label>Y:</label>
  <label id="sunY" class="right-margin"></label>
</div>
<div>
  <label>Distance:</label>
  <label id="sunDistance" class="right-margin"></label>
</div>
<div>
  <label>TrueAnomaly:</label>
  <label id="sunTrueAnomaly" class="right-margin"></label>
</div>
<div>
  <label>Longitude:</label>
  <label id="sunLongitude" class="right-margin"></label>
</div>
<div>
  <label>XEcliptic:</label>
  <label id="sunXEcliptic" class="right-margin"></label>
</div>
<div>
  <label>YEcliptic:</label>
  <label id="sunYEcliptic" class="right-margin"></label>
</div>
<div>
  <label>XEquatorial:</label>
  <label id="sunXEquatorial" class="right-margin"></label>
</div>
<div>
  <label>YEquatorial:</label>
  <label id="sunYEquatorial" class="right-margin"></label>
</div>
<div>
  <label>ZEquatorial:</label>
  <label id="sunZEquatorial" class="right-margin"></label>
</div>
</div>




<script src="moon-calculator.js"></script>
<script src="moon.js"></script>

</body>
</html>
