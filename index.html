<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<div>
  <label for="myLocator">My Locator</label>
  <input type="text" placeholder="6 chars locator" id="myLocator" value="" maxlength="6" required />
</div>

<canvas id="myChart" style="width:100%;max-width:1000px"></canvas>

<style>
  .error {
    background-color: #ffcccc; /* light red */
  }
</style>

<script>

const input = document.getElementById("myLocator");
input.addEventListener("input", function () {
if (isValidLocator(input.value)) {
		updateChart(myChart, moonElevation(), input.value);
		input.classList.remove("error");
	}
else {
		updateChart(myChart, [], "");
		input.classList.add("error");
}
});
  
const xValues = generateHalfHourSlots();

const myChart = new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: true,
      borderColor: "Green",
      backgroundColor: "LightGreen"
    },{
      fill: false,
      borderColor: "Red",
      backgroundColor: "LightRed"
	}]
  },
  options: {
    legend: {display: true},
    scales: {
      yAxes: [{ticks: {beginAtZero: true}}],
    }
  }
});

function generateHalfHourSlots() {
  const slots = [];
  for (let h = 0; h <= 24; h++) {
    for (let m of [0, 30]) {
      if (h === 24 && m > 0) break; // skip 24:30
      const hour = String(h).padStart(2, '0');
      const minute = String(m).padStart(2, '0');
      slots.push(`${hour}:${minute}`);
    }
  }
  return slots;
}

function moonElevation() {
  const elevations = [];
  const max_value = Math.random()*50.0;
  for (let h = 0; h <= 24; h+=0.5) {
	const elevation = max_value*Math.sin(Math.PI*h/24.0);
	elevations.push(elevation);
  }
  return elevations;
}

function isValidLocator(value) {
      value = value.toUpperCase();
      const regex = /^[A-R][A-R][0-9][0-9][A-X][A-X]$/;
      return regex.test(value);
}

function updateChart(chart, data, myLocator){
 chart.data.datasets[0].data = data;
 chart.data.datasets[0].label = myLocator.toUpperCase();
 chart.update(); 
}

</script>
</body>
</html>
