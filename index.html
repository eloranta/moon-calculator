<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:1000px"></canvas>

<script>
const xValues = generateHalfHourSlots();
const yValues1 = moonElevation();
const yValues2 = moonElevation();

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      borderColor: "red",
      data: yValues1
    },{
      fill: false,
      lineTension: 0,
      borderColor: "green",
      data: yValues2
	}]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {beginAtZero: true}}],
    }
  }
});

function generateHalfHourSlots() {
  const slots = [];
  for (let h = 0; h <= 24; h++) {
    for (let m of [0, 30]) {
      if (h === 24 && m > 0) break; // skip 24:30
      const hour = String(h).padStart(2, '0');
      const minute = String(m).padStart(2, '0');
      slots.push(`${hour}:${minute}`);
    }
  }
  return slots;
}

function moonElevation() {
  const elevations = [];
  const max_value = Math.random()*50.0;
  for (let h = 0; h <= 24; h+=0.5) {
	const elevation = max_value*Math.sin(Math.PI*h/24.0);
	elevations.push(elevation);
  }
  return elevations;
}


</script>

</body>
</html>
